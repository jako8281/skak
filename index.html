<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HPR SKAK ELO</title>

  <!-- PWA / Ikoner -->
  <link rel="manifest" href="manifest.webmanifest"age/png" sizes="32x32" href="favicon-32.png"me="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="HPR SKAK ELO" />
  <link rel="apple-touch-icon" href="theme-color" content="#0d1117" />

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #2f81f7;
      --good: #3fb950;
      --warn: #f0883e;
      --bad:  #f85149;
      --border: #30363d;
    }

    * { box-sizing: border-box; }
    html, body {
      margin:0; padding:0;
      background: var(--bg); color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ---------- CENTRERING + SMAL VISNING ---------- */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;   /* centrer hele indholdskolonnen */
    }

    header .wrap,
    main,
    .footerwrap {
      max-width: 420px;      /* smal kolonne */
      width: 100%;
      margin: 0 auto;
    }

    header .wrap {
      display: flex; gap: 12px; align-items: center; justify-content: space-between;
    }

    h1 { margin: 0; font-size: 20px; font-weight: 600; letter-spacing: 0.2px; }

    /* Fjern venstremargin, n√•r vi centrerer kolonnen */
    main { margin: 16px 0 96px 0; padding: 0; }

    .card { background: var(--panel); border:1px solid var(--border); border-radius: 10px; width:100%; }
    .card h2 { margin: 0; padding: 14px 16px; border-bottom:1px solid var(--border); font-size: 16px; font-weight: 600; }

    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; padding: 10px 12px; color: var(--muted); font-weight: 500; font-size: 14px; }
    tbody td { padding: 10px 12px; border-top:1px solid var(--border); }
    tbody tr:hover { background: #0b1320; }
    .rank { width: 64px; color: var(--muted); }
    .name { font-weight: 600; }
    .elo { font-variant-numeric: tabular-nums; text-align: right; }

    .controls { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    button, select, input {
      color: var(--text); background: #0b1220; border:1px solid var(--border);
      border-radius: 8px; padding: 8px 10px;
    }
    button { background: var(--accent); border-color: #1f6feb; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
