<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HPR SKAK ELO</title>

  <!-- PWA / Ikoner -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <!-- iOS / Apple-safari PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="HPR SKAK ELO" />
  <!-- Apple touch icon (tilføj en tilsvarende fil i dit repo, fx apple-touch-icon.png eller juster navnet) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <meta name="theme-color" content="#0d1117" />

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #2f81f7;
      --good: #3fb950;
      --warn: #f0883e;
      --bad:  #f85149;
      --border: #30363d;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background: var(--bg); color: var(--text); font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    /* Ændret så indhold er venstrestillet */
    header .wrap { max-width: 960px; margin: 0 0; display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    h1 { margin: 0; font-size: 20px; font-weight: 600; letter-spacing: 0.2px; }
    main { max-width: 960px; margin: 16px 0 96px 16px; padding: 0 16px; }

    .card { background: var(--panel); border:1px solid var(--border); border-radius: 10px; }
    .card h2 { margin: 0; padding: 14px 16px; border-bottom:1px solid var(--border); font-size: 16px; font-weight: 600; }

    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; padding: 10px 12px; color: var(--muted); font-weight: 500; font-size: 14px; }
    tbody td { padding: 10px 12px; border-top:1px solid var(--border); }
    tbody tr:hover { background: #0b1320; }
    .rank { width: 64px; color: var(--muted); }
    .name { font-weight: 600; }
    .elo { font-variant-numeric: tabular-nums; text-align: right; }

    .controls { display:flex; gap:8px; align-items:center; }
    button, select, input { color: var(--text); background: #0b1220; border:1px solid var(--border); border-radius: 8px; padding: 8px 10px; }
    button { background: var(--accent); border-color: #1f6feb; cursor: pointer; }
    button:hover { filter: brightness(1.05); }

    .footerbar { position: fixed; left:0; right:0; bottom:0; background: rgba(22,27,34,0.98); border-top: 1px solid var(--border); padding: 10px 12px; z-index: 10; }
    .footerwrap { max-width: 960px; margin: 0 0; display: grid; grid-template-columns: 1fr; gap:8px; }

    .calc { display: grid; grid-template-columns: repeat(12, 1fr); gap:8px; align-items: center; }
    .calc label { color: var(--muted); font-size: 13px; }
    .calc .group { display:flex; flex-direction: column; gap:4px; }
    .calc input[type="number"] { width: 100%; }

    .result { text-align: right; font-variant-numeric: tabular-nums; }

    .ios-instruction {
      display:none;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
    }

    @media (max-width: 720px) {
      .calc { grid-template-columns: repeat(6, 1fr); }
      .hide-sm { display:none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>HPR SKAK ELO</h1>
      <div class="controls">
        <button id="reload">Opdater listen</button>
        <!-- Install-knap; skjult indtil beforeinstallprompt -->
        <button id="installBtn" style="display:none;">Installér app</button>
        <!-- iOS instruktion (vises kun på iOS hvis ikke standalone) -->
        <div id="iosInfo" class="ios-instruction" role="status" aria-live="polite"></div>
      </div>
    </div>
  </header>

  <main>
    <section class="card" aria-labelledby="liste-h2">
      <h2 id="liste-h2">Spillere sorteret efter rating</h2>
      <!-- Note-teksten er fjernet som ønsket -->
      <div style="overflow:auto">
        <table id="players">
          <thead>
            <tr>
              <th class="rank">#</th>
              <th>Navn</th>
              <th class="elo">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3" style="padding:18px; color: var(--muted);">Henter data…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footerbar" aria-label="ELO-beregner">
    <div class="footerwrap">
      <div class="calc">
        <div class="group" style="grid-column: span 2;">
          <label for="ra">Rating A</label>
          <input id="ra" type="number" value="1000" min="0" step="1" />
        </div>
        <div class="group" style="grid-column: span 2;">
          <label for="rb">Rating B</label>
          <input id="rb" type="number" value="1000" min="0" step="1" />
        </div>
        <div class="group" style="grid-column: span 2;">
          <label for="result">Resultat for A</label>
          <select id="result">
            <option value="1">Sejr</option>
            <option value="0.5">Remis</option>
            <option value="0">Nederlag</option>
          </select>
        </div>
        <div class="group hide-sm" style="grid-column: span 2;">
          <label for="k">K-faktor</label>
          <input id="k" type="number" value="32" min="1" step="1" disabled />
        </div>
        <div class="group" style="grid-column: span 2; align-self:end;">
          <button id="calc">Beregn ny ELO</button>
        </div>
        <div class="group result" style="grid-column: span 2;">
          <label>Nye ratings</label>
          <div id="out">A: 1000, B: 1000</div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const TBL = document.querySelector('#players tbody');
    const reloadBtn = document.getElementById('reload');

    async function loadPlayers() {
      try {
        const res = await fetch('players.json?cache=' + Date.now());
        if (!res.ok) throw new Error('Kunne ikke hente players.json');
        const data = await res.json();
        data.sort((a,b) => (b.rating||0) - (a.rating||0));
        renderTable(data);
      } catch (e) {
        TBL.innerHTML = `<tr><td colspan="3" style="padding:18px; color:#f85149;">${e.message}</td></tr>`;
      }
    }

    function renderTable(rows) {
      TBL.innerHTML = '';
      rows.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="rank">${i+1}</td>
          <td class="name">${escapeHtml(p.name)}</td>
          <td class="elo">${Math.round(p.rating)}</td>
        `;
        TBL.appendChild(tr);
      });
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    reloadBtn.addEventListener('click', loadPlayers);

    // ELO-kalkulator (K=32) – afrundet til HELTAL
    const ra = document.getElementById('ra');
    const rb = document.getElementById('rb');
    const resSel = document.getElementById('result');
    const out = document.getElementById('out');

    document.getElementById('calc').addEventListener('click', () => {
      const RA = parseFloat(ra.value || '0');
      const RB = parseFloat(rb.value || '0');
      const SA = parseFloat(resSel.value);
      const K = 32; // fast

      // Sikring mod NaN (hvis input er tomt/mærkeligt)
      const _RA = isNaN(RA) ? 0 : RA;
      const _RB = isNaN(RB) ? 0 : RB;
      const _SA = (SA === 1 || SA === 0.5 || SA === 0) ? SA : 0;

      const EA = 1/(1 + Math.pow(10, (_RB-_RA)/400));
      const EB = 1 - EA;
      const newRA = _RA + K * (_SA - EA);
      const newRB = _RB + K * ((1-_SA) - EB);

      out.textContent = `A: ${Math.round(newRA)}, B: ${Math.round(newRB)}`;
    });

    loadPlayers();

    // Service worker registration med eksplicit scope (forudsæt service-worker.js i roden)
if ('serviceWorker' in navigator) {
  // Brug relativ sti (ingen ledende slash) så det virker både i / og i /skak/
  navigator.serviceWorker.register('service-worker.js').then(() => {
    console.log('Service worker registered');
  }).catch(err => console.error('SW registration failed:', err));
}

    // PWA install flow (Android / Chrome)
    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');
    const iosInfo = document.getElementById('iosInfo');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Forhindre browserens automatiske prompt — vi viser vores egen knap
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      console.log('User choice', choiceResult.outcome);
      // Hvis brugeren valgte at installere, skjul knappen
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      console.log('App installed');
      installBtn.style.display = 'none';
    });

    // iOS: vis simple instruktion hvis bruger er på iOS og ikke i standalone mode
    function isIos() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }
    function isInStandaloneMode() {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone === true;
    }
    if (isIos() && !isInStandaloneMode()) {
      // Vis en kort instruktion (kan styles/ændres)
      iosInfo.style.display = 'inline-block';
      iosInfo.innerHTML = 'For at installere: tryk på Del-knappen i Safari og vælg "Føj til hjemmeskærm".';
      // skjul igen efter nogle sekunder
      setTimeout(() => { iosInfo.style.display = 'none'; }, 10000);
    }
  </script>
</body>
</html>
