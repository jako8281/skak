<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HPR SKAK ELO</title>

  <!-- PWA / Ikoner (RETTET & GYLDIGT) -->
<link rel="manifest" href="./manifest.webmanifest" />
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="HPR SKAK ELO" />

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #2f81f7;
      --good: #3fb950;
      --warn: #f0883e;
      --bad:  #f85149;
      --border: #30363d;
    }

    * { box-sizing: border-box; }
    html, body {
      margin:0; padding:0;
      background: var(--bg); color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* ---------- CENTRERING ---------- */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header .wrap {
      width: 100%;
      display: flex; gap: 12px; align-items: center; justify-content: space-between;
      padding: 12px 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { margin: 0; font-size: 20px; font-weight: 600; letter-spacing: 0.2px; }

    main {
      width: 100%;
      display: flex;
      justify-content: center; /* centrer kortet */
      margin: 16px 0 96px 0;
      padding: 0 16px;
    }

    /* ---------- LISTE (MAKS 80% AF SIDEN, CENTRERET) ---------- */
    .card {
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: 10px;
      width: 100%;
      max-width: 80vw;      /* ~80% af viewportens bredde */
      margin: 0 auto;       /* centrer */
      overflow: hidden;
    }

    .card h2 {
      margin: 0; padding: 14px 16px;
      border-bottom:1px solid var(--border);
      font-size: 16px; font-weight: 600;
    }

    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; padding: 10px 12px; color: var(--muted); font-weight: 500; font-size: 14px; }
    tbody td { padding: 10px 12px; border-top:1px solid var(--border); }
    tbody tr:hover { background: #0b1320; }
    .rank { width: 64px; color: var(--muted); }
    .name { font-weight: 600; }
    .elo { font-variant-numeric: tabular-nums; text-align: right; }

    /* Match 80% princip i bunden også */
    .footerbar {
      position: fixed; left:0; right:0; bottom:0;
      background: rgba(22,27,34,0.98); border-top: 1px solid var(--border);
      padding: 10px 12px; z-index: 10;
      display: flex; justify-content: center;
    }
    .footerwrap {
      width: 100%;
      max-width: 80vw;   /* samme bredde som listen */
      display: grid; grid-template-columns: 1fr; gap:8px;
    }

    .controls { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    button, select, input {
      color: var(--text); background: #0b1220; border:1px solid var(--border);
      border-radius: 8px; padding: 8px 10px;
    }
    button { background: var(--accent); border-color: #1f6feb; cursor: pointer; }
    button:hover { filter: brightness(1.05); }

    .calc { display: grid; grid-template-columns: repeat(12, 1fr); gap:8px; align-items: center; }
    .calc label { color: var(--muted); font-size: 13px; }
    .calc .group { display:flex; flex-direction: column; gap:4px; }
    .calc input[type="number"] { width: 100%; }
    .result { text-align: right; font-variant-numeric: tabular-nums; }

    .ios-instruction {
      display:none; background: rgba(0,0,0,0.6); color: white;
      padding: 8px 12px; border-radius: 8px; font-size: 13px;
    }

    @media (max-width: 720px) {
      .calc { grid-template-columns: repeat(6, 1fr); }
      .hide-sm { display:none; }
    }

    /* ---------------- PRINT MODE ---------------- */
    @media print {
      :root {
        --bg: #ffffff; --panel: #ffffff; --text: #000000;
        --muted: #333333; --border: #cccccc;
      }

      html, body { background: #fff !important; color: #000 !important; }
      .controls, .footerbar, #iosInfo { display: none !important; }

      /* Udnyt siden i print */
      header .wrap, main { max-width: 100% !important; }
      .card { max-width: 100% !important; background:#fff !important; border:1px solid #ccc !important; }
      thead th { color:#000 !important; border-bottom:1px solid #000 !important; }
      tbody td { border-top:1px solid #ddd !important; }
      tbody tr:hover { background: transparent !important; }

      @page { margin: 12mm; }

      header::after {
        content: "Udskrevet: " attr(data-print-date);
        display: block; margin-top: 4px; font-size: 11pt; color: #444;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>HPR SKAK ELO</h1>
      <div class="controls">
        <button id="reload">Opdater listen</button>
        <button id="printBtn">Udskriv</button>
        <button id="installBtn" style="display:none;">Installér app</button>
        <div id="iosInfo" class="ios-instruction" role="status" aria-live="polite"></div>
      </div>
    </div>
  </header>

  <main>
    <section class="card" aria-labelledby="liste-h2">
      <h2 id="liste-h2">Spillere sorteret efter rating</h2>
      <div style="overflow:auto">
        <table id="players">
          <thead>
            <tr>
              <th class="rank">#</th>
              <th>Navn</th>
              <th class="elo">Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3" style="padding:18px; color: var(--muted);">Henter data…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const TBL = document.querySelector('#players tbody');
    const reloadBtn = document.getElementById('reload');

    async function loadPlayers() {
      try {
        const res = await fetch('players.json?cache=' + Date.now());
        if (!res.ok) throw new Error('Kunne ikke hente players.json');
        const data = await res.json();
        data.sort((a,b) => (b.rating||0) - (a.rating||0));
        renderTable(data);
      } catch (e) {
        TBL.innerHTML = `<tr><td colspan="3" style="padding:18px; color:#f85149;">${e.message}</td></tr>`;
      }
    }

    function renderTable(rows) {
      TBL.innerHTML = '';
      rows.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="rank">${i+1}</td>
          <td class="name">${escapeHtml(p.name)}</td>
          <td class="elo">${Math.round(p.rating)}</td>
        `;
        TBL.appendChild(tr);
      });
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    reloadBtn.addEventListener('click', loadPlayers);

    // PRINT SYSTEM
    const printBtn = document.getElementById('printBtn');
    function updatePrintDate() {
      const d = new Date();
      const pad = n => String(n).padStart(2, '0');
      const ts = `${pad(d.getDate())}-${pad(d.getMonth()+1)}-${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      document.querySelector('header').setAttribute('data-print-date', ts);
    }
    printBtn.addEventListener('click', () => {
      updatePrintDate();
      window.print();
    });

    loadPlayers();

    // Service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }

    // PWA install flow (Android / Chrome)
    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');
    const iosInfo = document.getElementById('iosInfo');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });

    // iOS: vis kort instruktion hvis bruger er på iOS og ikke i standalone mode
    function isIos() { return /iphone|ipad|ipod/i.test(navigator.userAgent); }
    function isInStandaloneMode() {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone === true;
    }
    if (isIos() && !isInStandaloneMode()) {
      iosInfo.style.display = 'inline-block';
      iosInfo.innerHTML = 'For at installere: tryk på Del-knappen i Safari og vælg "Føj til hjemmeskærm".';
      setTimeout(() => { iosInfo.style.display = 'none'; }, 10000);
    }
  </script>
</body>
</html>
